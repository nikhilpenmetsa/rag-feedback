<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Assistant</h1>
            <div class="user-controls">
                <span id="user-name" class="user-name"></span>
                <button id="feedback-button" class="header-button">View Feedback</button>
                <button id="logout-button" class="header-button">Logout</button>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message system">
                Hello! How can I help you today?
            </div>
        </div>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Type your message here..." rows="3"></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.1/dist/amazon-cognito-identity.min.js"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
